<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Calc</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Interface do que serÃ¡ nossa calculadora :) -->

	<div id="calculadora">
		<div class="tela">
			<input autofocus="autofocus" />
		</div>
		<div class="keypad">
			<div class="numerico">
				<ul>
					<li><button class="tecla">1</button></li>
					<li><button class="tecla">2</button></li>
					<li><button class="tecla">3</button></li>
					<li><button class="tecla">4</button></li>
					<li><button class="tecla">5</button></li>
					<li><button class="tecla">6</button></li>
					<li><button class="tecla">7</button></li>
					<li><button class="tecla">8</button></li>
					<li><button class="tecla">9</button></li>
				</ul>
			</div>
			<div class="acionadores">
				<button class="tecla del">DEL</button>
				<button class="tecla multiplica">*</button>
				<button class="tecla igual">=</button>
			</div>
		</div>
	</div>

	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="calculadora-client.js"></script>

</body>
</html>
